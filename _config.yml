name: Styleguide for Seedrs.com
markdown: redcarpet
pygments: true
#link_prefix: http://andr3pt.github.io
prose:
  rooturl: '_posts'
  siteurl: 'http://andr3pt.github.io'
  relativeLinks: 'http://andr3pt.github.io/links.jsonp'
  media: 'media'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "styleguide"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Identity"
              value: "identity"
            - name: "Brand"
              value: "brand"
            - name: "UI"
              value: "ui"
            - name: "Frontend"
              value: "frontend"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "default"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
